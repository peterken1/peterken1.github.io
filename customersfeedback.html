<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
  name="description"
  content="A form to get user input."
/>
  <style>
    form {
  margin: 0 auto;
  width: 400px;
  padding: 1em;
  border: 1px solid #CCC;
  border-radius: 1em;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

form li + li {
  margin-top: 1em;
}

label {
  display: inline-block;
  width: 90px;
  text-align: right;
}

input, 
textarea {
  font: 1em sans-serif;

  width: 300px;
  box-sizing: border-box;

  border: 1px solid #999;
}

input:focus, 
textarea:focus {
  border-color:brown;
}

textarea {
  vertical-align: top;
  height: 5em;
}

.button {
  padding-left: 90px;
}

button {
  margin-left: .5em;
}
  </style>
  <title>Customers feedback form</title>
</head>
<body>
  <main>
  <header>
    <h1>Customers Feedback</h1>
  </header>
  
  <form action="/my-handling-form-page" method="post">
    <fieldset>
      <legend>Post Your Suggestions</legend>
      <p>Post your suggestions so we can improve our services.</p>
    <ul>
     <li>
       <label for="name">Name:</label>
       <input type="text" id="name" name="user_name">
       <label for="surname">Surname:</label>
       <input type="text" id="surname" surname="user_surname">
       <label for="country" >Country:</label>
       <input type="text" id="country" country="user_country">
       <label for="state/province">State/Province</label>
       <input type="text" id="state or province" state or province="user_state or province">
       <label for="city">City:</label>
       <input type="text" id="city" city="user_city">
       <label for="zip code">Zip Code</label>
       <input type="text" id="zip code" zip code="user_zip code">
     </li>
     <li>
       <label for="mail">E-mail:</label>
       <input type="email" id="mail" name="user_mail">
     </li>
     <li>
       <label for="msg">Message:</label>
       <textarea id="msg" name="user_message"></textarea>
       <li class="button">
        <button type="submit"> Send your message</button>
      </li>
     </li>
    </ul>
    </fieldset>
   </form>
   <script>
   
    const feedbackElement = document.getElementById('feedback');
    
    const formElement = document.forms[0];
    
    
    formElement.addEventListener('submit', function(e) {
     
      e.preventDefault();
    
      feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message.
       We will get back with you as soon as possible!';
  
      feedbackElement.style.display = "block";
    });
  </script>
  </main>
  <footer>
    <p>&copy;2020| Peter Ratemo | WDD 130 | Web Form | BYU-I</p>
  </footer>
</body>
</html>
